<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Forms</title>
</head>
<body>
    <h3>Let's Learn about forms</h3>
    <form action="post">
        <div>
            <div>
                <label for="username">Enter your username:</label>
                <input type="text" name="username" id="username" placeholder="enter your name" required>
            </div><br>
            <div>
                <label for="password">Enter the password</label>
                <input type="text" name="password" id="password" placeholder="password" autofocus>
            </div><br>
            <div>
                <label for="radio">female</label>
                <input type="radio" name="gender" id="radio">
                <label for="radio">male</label>
                <input type="radio" name="gender" id="radio">
            </div><br>
            <div>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Subscribe</label>
            </div><br>
            <div>
                <textarea name="textarea" id="textarea" cols="50" rows="10">Enter your comment here..
                </textarea>
            </div><br>
            <div>
                <label for="textarea">Enter your comment here</label>
                <textarea name="textarea" id="textarea" cols="50" rows="10">
                </textarea>
            </div><br>
            <div>
                <select name="fruits" id="fruits">
                    <option value="">Apple</option>
                    <option value="">Mango</option>
                    <option value="">Banana</option>
                </select>
            </div>
            <div><button>submit</button></div>
        </div>
    </form>
</body>
</html>
