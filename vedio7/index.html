<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form to apply sigma web develoment course - TA</h1>
    <form action="post">
        <div>
        <label for="username">Enter your username</label>
        <input type="text" id="username" name="username" placeholder="Enter your name">
        </div>
        <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscibe" value="yes">
            <label for="subscribe">click on subscribe</label>
        </div>
        <div>
            <label for="comment">Enter your comment</label>
           <br> 
            <textarea  id="comment"   name="comment" rows="10" cols="40">enter your comment here....</textarea>
        </div>
        <div>
            <select name="fruits" id="">
                <option value="apple">apple</option>
                <option value="grapes">grapes</option>
                <option value="banana">banana</option>
            </select>
        </div>
    </form>
</body>
</html>
